language: cpp
compiler: gcc
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
      - libgtest-dev
      - cmake

before_script:
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90

script:
  - cmake .
  - cmake --build .
  #- cmake --build . --target test
  - cmake --build . --target package
  - doxygen Doxyfile

deploy:
  - provider: script
    skip_cleanup: true
    script:
      - curl -T print_ip-0.0.2-Linux.deb -u stirlitzi:$BINTRAY_API_KEY "https://api.bintray.com/content/test195/test195/otus-4-master/2/print_ip-0.0.2-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"


  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: docs/html
